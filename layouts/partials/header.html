<div class='header header-absolute'>
  <div class="container">
    <div class="logo">
	    <a href="{{ .Site.BaseURL }}"><img alt="{{ .Title }}" src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}" /></a>
    </div>
    <div class="logo-mobile">
	    <a href="{{ .Site.BaseURL }}"><img alt="{{ .Title }}" src="{{ .Site.BaseURL }}{{ .Site.Params.logo_small }}" /></a>
    </div>
    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
  </div>
</div>
